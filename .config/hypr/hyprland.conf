env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
#env = GDK_BACKEND,wayland

exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swaybg -i /usr/share/backgrounds/default.png -m fill
exec-once = hypridle
exec-once = hyprlock

monitor=DP-1,preferred,0x0,1
monitor=HDMI-A-1,preferred,0x1440,1
monitor=,preferred,auto,1

general {
  border_size = 0
  no_border_on_floating = true
  gaps_in = 8
  gaps_out = 16
  layout = master
}

decoration {
  rounding = 4  
  drop_shadow = true
  shadow_range = 10
  shadow_render_power = 3
  col.shadow = rgba(0a0f1538)
  shadow_offset = 3 3   

  blur {
        enabled = true
        size = 14
        passes = 4
        new_optimizations = true
        xray = true
        noise = 0.01
        contrast = 1
        brightness = 1
        special = false
        popups = true
        popups_ignorealpha = 0.6
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  focus_on_activate = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  animate_manual_resizes = true
}


animations {
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

input {
  kb_layout = no
  follow_mouse = true
  kb_options = ctrl:nocaps
  sensitivity = 0.5
}

binds {
  # workspace_back_and_forth = true
  allow_workspace_cycles = true
}

dwindle {
  pseudotile = true
  force_split = 2
  preserve_split = true
  default_split_ratio = 1.2
}

master {
  mfact = 0.6
  orientation = left
}

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, nm-connection-editor
windowrule = float, pavucontrol
windowrule = float, title:^(Open File)(.)$
windowrule = float, title:^(Open Folder)(.)$
windowrule = float, title:^(Save As)(.)$
windowrule = float, title:^(Popsicle)(.)$
windowrule = float, org.kde.polkit-kde-authentication-agent-1
windowrule = float, blueman-manager
windowrule = float, blueberry.py
windowrule = float, nvidia-settings
windowrule = float, iwgtk

bind = SUPER, return, exec, foot ~/.local/bin/tx
bind = SUPER, x, exec, [float;size 40% 25%] foot ~/.local/bin/fzfl
bind = SUPER, n, exec, [float;size 40% 25%] foot ~/.local/bin/nb
bind = SUPER, space, exec, fuzzel
bind = SUPER, L, exec, loginctl lock-session
bind = SUPER, P, exec, grim -g "$(slurp)" 

bind = SUPER, F, fullscreen
bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, exit

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

bind = SUPER, s, layoutmsg, swapwithmaster master

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
 
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind=, XF86AudioMicMute, exec, wpctl @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

